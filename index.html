<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="misEstilos/misEstilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    </head>

    <body class="bg-dark d-flex justify-content-center vh-100">
    <div class="bg-warning p-5 ">
         
        <div class="login-container">
            <div>
                <img class="LogoLogin rounded-5" src="logo/MovieLogo.jpg" alt="MovieTopete">
            </div>
            <div class="text-center fw-bold">INICIAR SECION</div>
            
            <form id="loginForm">
                <div class="text-center">
                    <p>&#9996;Usuario:</p>
                    <input class="rounded-3 inputsUser" type="text" id="usuario" placeholder="Usuario" required>
                </div>
                <div class="text-center">
                    <p>&#128274;Constraseña:</p>
                    <input class="rounded-3 inputsUser" type="password" id="password" placeholder="Contraseña" required>
                </div>
                <!-- check box visualisar-->
                <div class="d-flex align-items-center">
                    <input id="visible" type="checkbox">
                    <label for="visible">Ver contraseña</label>
                </div>

                <button class="rounded-3 w-100 mt-2 mb-2" type="button" id="loginButton">Iniciar sesión</button>
                <!-- check box recordar-->
                <div class="d-flex justify-content-around mt-3">
                    <div class="d-flex align-items-center">
                        <input type="checkbox">
                        <div class="loginRecordar text-white"> Recordar</div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a class="loginRecordar" href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
        
                <div class="d-flex justify-content-center mt-2">
                    <div class="text-white">¿Aun no tienes cuenta?</div>
                    <a href="#">Registrarme</a>
                </div>
            </form>
        </div>
       

    </div>
    <script src="login/app.js"></script>
    </body>
    
    </html>
